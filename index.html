<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVA - Academia de Inteligencia y Valor Avanzado</title>
    <meta name="description" content="Evolucionamos de Talleres EVA. Próximamente la mejor formación en Inteligencia Artificial.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                aiva: {
                    blue: '#005bea', // Azul profundo
                    teal: '#00c6fb', // Turquesa brillante
                }
              }
            }
          }
        }
      </script>
      <style>
        /* Estilo para el texto con gradiente (simulando el logo por ahora) */
        .gradient-text {
            background: linear-gradient(to right, #005bea, #00c6fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
      </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

    <nav class="w-full py-6 px-8 flex justify-center md:justify-start">
        <div class="text-3xl font-black tracking-wider gradient-text">
            AIVA
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="max-w-3xl text-center">
            <div class="mb-8 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-aiva-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
                El futuro de la educación en <span class="gradient-text">IA</span> está llegando.
            </h1>
            
            <p class="text-xl text-gray-600 mb-10 leading-relaxed">
                Evolucionamos de <strong>Talleres EVA</strong> para ofrecerte la mejor formación avanzada en Inteligencia Artificial.
            </p>

            <div class="inline-block bg-white border-2 border-aiva-blue rounded-full px-8 py-3 text-lg font-semibold text-aiva-blue shadow-sm">
                ¡Espéranos!
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-gray-500 text-sm">
        © 2024 AIVA. Evolucionando la educación.
    </footer>

</body>
</html>
